<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pizarrón - JQ Motors</title>

<style>
    body{
        margin:0;
        font-family:'Montserrat',sans-serif;
        background:#f4f4f4;
    }

    header{
        background:#7B1E1E; /* Guinda */
        padding:20px;
        display:flex;
        align-items:center;
        justify-content:space-between;
        color:white;
    }

    header img{
        height:60px;
    }

    .contenedor{
        padding:40px 20px;
    }

    h2{
        text-align:center;
        color:#7B1E1E; /* Guinda */
    }

    /* Galería */
    .galeria{
        display:flex;
        flex-wrap:wrap;
        gap:20px;
        justify-content:center;
        margin-bottom:40px;
    }

    .item{
        width:180px;
        text-align:center;
        background:white;
        padding:10px;
        border-radius:10px;
        box-shadow:0 4px 10px rgba(0,0,0,0.2);
        cursor:pointer;
        transition:transform .2s;
    }

    .item:hover{
        transform:translateY(-4px);
    }

    .item img{
        width:100%;
        height:180px;
        object-fit:cover;
        border-radius:10px;
    }

    .btn-volver{
        display:inline-block;
        padding:12px 25px;
        background:#7a0a23;
        color:white;
        border-radius:10px;
        text-decoration:none;
        transition:.3s;
        margin-top:25px;
    }

    .btn-volver:hover{
        background:#a31132;
    }

    /* MODAL */
    .modal{
        display:none;
        position:fixed;
        z-index:2000;
        top:0;
        left:0;
        width:100%;
        height:100%;
        background:rgba(0,0,0,0.9);
        justify-content:center;
        align-items:center;
    }

    .modal img{
        max-width:90%;
        max-height:90%;
        border-radius:10px;
        box-shadow:0 6px 20px rgba(0,0,0,0.5);
    }

    @media(max-width:600px){
        .item{
            width:45%;
        }
    }
</style>
</head>
<body>

<header>
    <img src="images/logo/logo.png" alt="Logo JQ Motors">
    <h1>Pizarrón JQ Motors</h1>
</header>

<div class="contenedor">

    <h2>Clientes</h2>

    <div class="galeria" id="galeria"></div>

    <a href="index.html" class="btn-volver">Regresar</a>

</div>

<!-- Modal -->
<div class="modal" id="modal">
    <img src="" alt="Imagen ampliada">
</div>

<script>
    const ruta = "images/clientes/";
    const fotos = ["cliente1.jpg","cliente2.jpg"];
    const galeria = document.getElementById("galeria");
    const modal = document.getElementById("modal");
    const modalImg = modal.querySelector("img");

    fotos.forEach(f => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `<img src="${ruta}${f}" alt="${f.replace(/\.[^/.]+$/, "")}"><p>${f.replace(/\.[^/.]+$/, "").toUpperCase()}</p>`;
        
        div.addEventListener("click", ()=>{
            modal.style.display = "flex";
            modalImg.src = ruta + f;
        });

        galeria.appendChild(div);
    });

    // Cerrar modal al hacer clic en fondo
    modal.addEventListener("click", ()=> { modal.style.display = "none"; });
</script>

</body>
</html>
